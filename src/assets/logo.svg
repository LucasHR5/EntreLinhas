  <title>Livro aberto neon azul escuro</title>

  <!-- Gradiente neon azul -->
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#001f4d"></stop>
      <stop offset="50%" stop-color="#0033a0"></stop>
      <stop offset="100%" stop-color="#00f7ff"></stop>
